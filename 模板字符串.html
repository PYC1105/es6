    <title>模板字符串</title>

<body>
    <script>
        // ES6 引入新的声明字符串的方式   ``  ''   ""

        // let str = `我也是一个字符串噢`;
        // console.log(str , typeof str);

        // 特性
        //2.内容中可以直接出现换行符
        let str = `<ul>
                    <li>小子</li>
                    <li>老子</li>
                    <li>老小子</li>
                    </ul>`;

        //3.可以直接i进行变量的拼接
        let lovest = `尾箱`;
        // ${}固定写法
        let out = `${lovest}你是谁啊`;
        console.log(out);
    </script>
