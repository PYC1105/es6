<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>

        //需求1：点击div  2s后颜色变为绿色
        // 获取元素
        let ad = document.getElementById('ad');
        // 绑定事件
        ad.addEventListener("click",function(){
            //保存 this 的值
            //现在把外层的函数作用域下的this进行了一个保存，内部的函数调用时，
            // 找不到下划线的this就会往外层的作用域下边儿找
            // let _this = this;
            
            // 箭头函数的this 本身就是静态的，它时指向在声明中所在作用域下边的this 的值
            // 它时在外层的作用域下声明的，所以这个this就是指向外层的this
            
            //定时器
            setTimeout(() => {
                //修改背景颜色 this
                // _this.style.background = "green"
                this.style.background = "green"
            },2000)
        })

        // 需求2：从数组中返回偶数的元素
        const arr = [1,6,9,200,100,25];
        // filter 筛选
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);

        // 箭头函数适合与 this 无关的回调，定时器，数组的方法回调
        // 箭头函数不适合与 this 有关的回调，事件回调，对象的方法
    </script>
</body>
</html>
