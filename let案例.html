<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let  案例</title>
    <style>
        .container{
            content: "";
            display: block;
            clear: both;
        }
        .item{
            width: 50px;
            height: 40px;
            border: 1px solid salmon;
            float: left;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script>
        // 获取div元素对象
        let items = document.getElementsByClassName('item');

        // 遍历并绑定事件
    for(var i = 0 ; i < items.length ; i ++){
        items[i].onclick = function(){
            // 修改当前元素的背景颜色
            this.style.background = 'pink';
        }
    }
    </script>
</body>
</html>
