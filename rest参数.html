<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // ES6 引入 rest 参数 ，用于获取函数的实参，用来代替 arguments

        // rest 参数  是个数组
        function date(...args){
            console.log(args);
        }
        date('啦啦啦','墩墩','美吕子')

        // 注意事项
        // rest 参数必须要放到参数最后，否则就会报错
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6,7)
    </script>
</body>
</html>
